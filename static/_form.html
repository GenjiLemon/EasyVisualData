<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link href="layui/css/layui.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		
		
		<button type="button" class="layui-btn" id="upload" style="margin: 20px 100px;">
		  <i class="layui-icon">&#xe67c;</i>上传Excel文件
		</button>
		<form class="layui-form" id="testform" >
			
			<div class="layui-form-item">
			  <label class="layui-form-label">文件名</label>
			  <div class="layui-input-block">
			    <input type="text" name="filename" required readonly="readonly"  required="required" placeholder="" autocomplete="on" class="layui-input" id="filename" style="width:200px">
			  </div>
			</div>
		  <div class="layui-form-item">
		    <label class="layui-form-label">Sheet名</label>
		    <div class="layui-input-block">
		      <input type="text" name="tablename"   placeholder="留空表示添加所有" autocomplete="on" class="layui-input" id="tablename" style="width:200px">
		    </div>
		  </div>
		  
		  <div class="layui-form-item">
		    <label class="layui-form-label">图表类型</label>
		    <div class="layui-input-block" width="200px">
				
				<select type="radio" name="type"   autocomplete="on" class="layui-input" id="type" >
					 <option value="" >上面留空则该项无效</option>
					  <option value="柱状图">柱状图</option>
					  <option value="折线图">折线图</option>
					  <option value="饼图">饼图</option>
					  <option value="仪表盘">仪表盘</option>
					  <option value="漏斗图">漏斗图</option>
					  <!--<option value="雷达图">雷达图</option>-->
				</select>
		    </div>
		  </div>
		  
		</form>
		<script src="layui/layui.js" type="text/javascript"></script>
		<script>
			layui.use(['form','upload'],function(){
				var $=layui.$;
				form=layui.form;
				upload=layui.upload;
				var uploadInst = upload.render({
					elem: '#upload' //绑定元素
					,url: '/upload' ,//上传接口
					accept:"file"
					,done: function(res){
						var data=res.data
					     $("#upload").html(' <i class="layui-icon">&#xe67c;</i>重新上传');
						 $("#filename").val(data.filename);
					}
					,error: function(){
					      layer.msg("上传失败，请重试");
					}
				});
			})
		</script>
	</body>
</html>
